<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="./fonts/font.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>Homework #3</h1>
            <form>
                <fieldset>
                    <legend>Укажите ваши данные</legend>
                    <label for="name"> Ваше имя: </label>
                    <input id="name" type="text" placeholder="Введите своё имя" required>
                    <br>
                    <label for="surname"> Ваша фамилия: </label>
                    <input id="surname" type="text" placeholder="Введите свою фамилию" required>
                    <br>
                    <label for="email"> Электронная почта: </label>
                    <input id="email" type="email" placeholder="Введите свою почту" required>
                </fieldset>
                <fieldset>
                    <legend>Данные про ваш курс</legend>
                    <label for="course"> Выберите ваш курс: </label>
                    <select id="course">
                        <option value="1" disabled selected> Выберите из списка </option>
                        <option value="2">Front-end Basic</option>
                        <option value="3">Front-end Pro</option>
                    </select>
                    <br>
                    <label>Выполняете ли вы домашние задания?</label>
                    <br>
                    <label>
                        <input type="radio" name="homework">
                        <span>Да, выполняю</span>
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="homework">
                        <span>Нет, не выполняю</span>
                    </label>
                    <br>
                    <label>Дополнительная информация:</label>
                    <br>
                    <label>
                        <input type="checkbox" value="1">
                        <span>Буду продолжать обучение</span>
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="2">
                        <span>Дополнительно занимаюсь английским</span>
                    </label>
                </fieldset>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>

</html>
